<div class="modal-dialog modal-sm">
    <div class="modal-content" uib-modal-transclude="">
        <div class="modal-header">
            <h3>
                <i c8y-icon="file-code-o" class="dlt-c8y-icon-file-code-o"></i>
                <span translate="">Add Flow</span>
            </h3>
        </div>
        <div class="modal-body">
            <form>
                <label for="name">
                    <span translate="">Deploy and add Node-RED flow to device</span>
                </label>

                <div>
                    <item-selector *ngIf="allFlows&&allFlows.data.length> 0" [items]="allFlows"
                        [(selected)]="selectedFlow" (valueChange)="flowChanged($event)"></item-selector>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
        <button *ngIf="selectedFlow" class="btn btn-primary" (click)="create()">Assign</button>
    </div>
</div>
